<html>
	<head>
		<meta charset="UTF-8">
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="common/common.css">
		<script type="text/javascript" src="../src/mnstr.js"></script>
		<script type="text/javascript" src="common/datagen.js"></script>
		<script type="text/javascript" src="common/templates.js"></script>
		<style type="text/css">
			body {
				height: 200vh;
			}
			.examples {
				display: flex;
				height: 100%;
			}

			.examples > div {
				flex: 1 0 50%;
				padding: 4vw;
				padding-top: 10vh;
			}

			#bubblinglist,
			#preventlist {
				width: 100%;
				height: 70vh;
				background: #f5f5f5;
				margin-top: 2em;
			}

			.mnstr {
				max-height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="examples">
			<div>
				<h2>bubbling</h2>
				<div id="bubblinglist"></div>
			</div>
			<div>
				<h2>prevent bubbling</h2>
				<div id="preventlist"></div>
			</div>
		</div>

		<script type="text/javascript">
			var data = new DataGen().generate({rootElements: 50, maxLevel: 0});

			var list1 = new MNSTR({
				parentNode: 			document.getElementById('bubblinglist'),
				preventWheelBubbling: 	false,
				getData: 				function (list) {
											return data;
										},
				getCellRenderer: 		function (element) {
										return getRendererSimple(element);
										}
			});

			var list2 = new MNSTR({
				parentNode: 			document.getElementById('preventlist'),
				preventWheelBubbling: 	true,
				getData: 				function (list) {
											return data;
										},
				getCellRenderer: 		function (element) {
										return getRendererSimple(element);
										}
			});
		</script>
	</body>
</html>
